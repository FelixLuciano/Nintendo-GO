<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nintendo GO - Adicionar cartão</title>
        <link rel="icon" href="../../images/icons/favicon.png">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link type="text/css" href="../../css/style.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <form action="../../games/games.html">
                <input id="search-bar" type="search" name="search">
            </form>
        </header>
        <nav>
            <ul>
                <li>
                    <a href="../../index.html">
                        <img src="../../images/icons/home.svg" alt="Início">
                    </a>
                </li>
                <li>
                    <a href="../../gallery.html">
                        <img src="../../images/icons/gallery.svg" alt="Galeria">
                    </a>
                </li>
                <li>
                    <a href="../../shop.html">
                        <img src="../../images/icons/shop.svg" alt="Loja">
                    </a>
                </li>
                <li>
                    <a href="../../profile.html">
                        <img src="../../images/icons/profile.svg" alt="Perfil">
                    </a>
                </li>
                <li>
                    <a href="../../settings.html">
                        <img src="../../images/icons/settings.svg" alt="Configurações">
                    </a>
                </li>
            </ul>
        </nav>
        <main>
            <h2>Adicionar Cartão</h2>
            <form action="../../settings/pagamento.html">
                <label for="titular">Titular: </label>
                <input id="titular" placeholder="MARIO DA SILVA">
                <br>
                <label for="numero">Número: </label>
                <input id="numero" placeholder="0123 4567 8901 2345">
                <br>
                <label for="cvv">CVV: </label>
                <input id="cvv" placeholder="000">
                <br>
                <label for="vencimento">Vencimento: </label>
                <input id="vencimento" placeholder="MM/AAAA">
                <br>
                <input type="submit" class="btn-generico" value="Adicionar">
            </form>
        </main>
    </body>
</html>
